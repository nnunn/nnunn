---
layout: default
---

<div class="container pb-4">
	<div class="row">
		<div class="col-8 offset-2">
			<h1 class="nn-h1 {{ page.colour }}-top-border d-inline-block mb-4">{{ page.title }}</h1>
		</div>
		<div class="col-6 offset-3">
			<div class="border border-muted p-4 mb-4 lt-{{ page.colour }}">
				<p class="small ms-3 my-0 nn-date">{{ page.date  | date: "%B %-d,  %Y" }} filed in <a href="/{{ page.catagory | downcase }}">{{ page.catagory }}</a></p>
			</div>
			{{ content }}
		</div>
	</div>
</div>
