<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} – {% endif %}Natasha Nunn</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Lora:ital,wght@0,400;0,500;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="/" class="nav-name">Natasha Nunn</a>
    
    <button class="hamburger" aria-label="Menu" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <ul class="nav-links" id="nav-links">
      <li><a href="/#about">About</a></li>
      <li><a href="/creative-process">Creative Process</a></li>
      <li><a href="/#book">The Book</a></li>
      <li><a href="/#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-icons">
      <a href="mailto:natasha@nnunn.ca" aria-label="Email">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m2 7 10 7 10-7"/></svg>
      </a>
      <a href="https://www.instagram.com/nnunn.o" target="_blank" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="4"/><circle cx="17.5" cy="6.5" r="0.5" fill="currentColor"/></svg>
      </a>
      <a href="https://www.goodreads.com/user/show/62503962-natasha-nunn" target="_blank" aria-label="Goodreads">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
          <rect x="1" y="1" width="22" height="22" rx="4" stroke="currentColor" stroke-width="1.5"/>
          <text x="12" y="17" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="15" font-style="normal" font-weight="400" fill="currentColor">g</text>
        </svg>
      </a>
    </div>
    <p>© 2026 Natasha Nunn &nbsp;·&nbsp; Stony Plain, Alberta &nbsp;·&nbsp; 
      <a href="https://nnunn.ca" target="_blank">nnunn.ca</a>
    </p>
  </footer>

  <!-- HAMBURGER MENU SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('mobile-open');
    });
    
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('mobile-open');
      });
    });
    
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
        hamburger.classList.remove('active');
        navLinks.classList.remove('mobile-open');
      }
    });
  </script>

</body>
</html>
