
   <h2 class="nn-h2">Posts about {{ page.title }}</h2>
   <ul class="list-group mb-4">
      {% assign pt = page.title | downcase %}
      {% for post in site.categories[pt] %}
         <a href="{{ post.url }}" class="list-group-item list-group-item-action red-text fw-bold">{{ post.title }}<br/>
            <span class="nn-date">{{ post.date | date: "%B %-d,  %Y" }}</span>
         </a>
      {% endfor %}
   </ul>
